  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      /* padding: 2em; NOTE done with this rule new that we finished the architecture */
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      min-height: 1vh;
      outline: 2px dotted forestgreen;

<body>

  <header>
    <div class="container-fluid">
      <div class="row px-5">
        <h1 class="m-3 text-start">Task Master</h1>

      </div>
    </div>
  </header>


  <main class="body-bg">
    <div class="container-fluid">

      <!-- SECTION Create List -->
      <div class="row row-list-create">
        <form class="row align-items-start p-2" onsubmit="app.listsController.createList()">
          <div class="col-md-3 m-2">
            <input required minlength="3" maxlength="15" type="text" name="List Name" id="name"
              aria-describedby="helpId" class="form-control" placeholder="List Name...">
          </div>
          <div class="col-md-3 my-2 d-flex">
            <label class="form-label m-2">
              <h4>Choose A Color</h4>
            </label><input required type="color" class="form-control color-picker m-2" name="color" id="color"
              aria-describedby="helpId" value="#e66465">
            </label>
          </div>
          <div class="col-md-2 m-2">
            <button class="bn632-hover bn27">Button</button>
          </div>
        </form>
      </div>

      <div class="row" id="lists">
        <!--List Template Injection -->
      </div>

    </div>
    </div>
  </main>

  <footer class="bg-dark text-light">
    <div class="text-center no-select">

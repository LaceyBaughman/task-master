<head>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>Task Master</title>

  <style>
    body.debug .container,
    body.debug .container-fluid {
      outline: 2px double blue;
      outline-offset: -2px;
    }

    body.debug .row {
      /* padding: 2em; NOTE done with this rule new that we finished the architecture */
      outline: 2px dashed red;
      outline-offset: -2px;
    }

    body.debug [class*="col-"] {
      min-height: 1vh;
      outline: 2px dotted forestgreen;
      outline-offset: -3px;
    }
  </style>

</head>

<body class="debug">

  <header>
    <nav class="navbar navbar-expand no-select">
      <h1 class="my-3 text-center">Task Master</h1>
    </nav>
  </header>

  </header>
  <main>
    <div class="container-fluid">
      <div class="row">


        <!-- SECTION CreateList -->
        <form class="row align-items-start" onsubmit="app.listController.createList(event)">

          <div class="col-md-3 m-2">
            <input required maxlength="20" type="text" name="List Name" id="name" aria-describedby="helpId"
              class="form-control" placeholder="List Name...">
          </div>
          <div class="col-md-3 m-2 d-flex">
            <label for="" class="form-label m-2">Color</label><input required type="color" class="form-control m-2"
              name="color" id="color" aria-describedby="helpId" placeholder="">
          </div>
          <div class="col-md-2 m-2">
            <button class="btn btn-success mx-2">Create</button>
          </div>
        </form>
      </div>

      <!-- SECTION CardList Template -->
      <div class="row">
        <div class="col-md-4 p-3">
          <div class="rounded shadow bg-white">

            <div class="rounded-top text-center p-2 ${this.color}">
              <h4 class="m-4 justify-content-between">
                ${this.name.toUpperCase()}
                <i class="mdi mdi-delete selectable" title="delete task"
                  onclick="app.pizzasController.deleteList('${this.id}')"></i>
              </h4>
            </div>

            <div class="m-4">

              <div class="form-check mx-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                  Default checkbox
                </label>

              </div>
              <div class="form-check mx-4">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                  Checked checkbox
                </label>
              </div>

            </div>

            <!-- SECTION TASKS FORM  -->
            <form class="px-3 pb-2" onsubmit="app.toppingsController.createTask('${this.id}')">
              <div class="input-group">
                <input maxlength="50" type="text" class="form-control" placeholder="Add Task..." aria-label="Add Task"
                  aria-describedby="topping" id="name">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"><i
                    class="mdi mdi-plus"></i></button>
              </div>
            </form>

          </div>
        </div>
      </div>




    </div>
    </div>
    <div class="row" id="cardList">
      <!-- STUB CardList TEMPLATEs GO HERE -->


    </div>
    </div>
  </main>













  </main>
  <footer class="bg-dark text-light">
    <div class="text-center no-select">
      <p><small>Made with ðŸ’– by Lacey at Codeworks</small></p>
    </div>
  </footer>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.10/dist/sweetalert2.all.min.js"
    integrity="sha256-hw7v8jZF/rFEdx1ZHepT4D73AFTHLu/P9kEyrNesRyc=" crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
